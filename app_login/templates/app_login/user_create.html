{% extends 'app_login/base.html' %}

{% block title %}CREAR USUARIO{% endblock %}

{% block content %}
<h1>CREAR USUARIO</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {{ form.as_div}}
    {% for error in form.name.errors %}
        <div class="error">{{ error }}</div>
    {% endfor %}

    <button type="submit">CREAR</button>



</form>
{% endblock content %}
